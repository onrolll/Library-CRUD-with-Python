{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <!-- <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea> -->
    <label for="author">Author Name</label>
    <input name="author_name" id="author_name" value="{{ request.form['author_name'] }}" required>
    <label for="published">Published On</label>
    <input name="published" id="published" value="{{ request.form['published'] }}" placeholder='YYYY-MM-DD' required>
    <label for="quantity">Quantity</label>
    <input name="quantity" id="quantity" value="{{ request.form['quantity']  }}" >

    <input type="submit" value="Save">

  </form>
{% endblock %}
